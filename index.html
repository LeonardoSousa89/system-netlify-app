<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login/index.css">
    <title>System&reg;</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./assets/pizza.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="logo">
                    <img src="./assets/pizza.png" class ="logo" alt="">
                </div>

                <h3><strong class="title">Login</strong></h3>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <button type="button" class="btn btn-warning" id="enter">enter</button>

                  <div class="alert alert-warning" id="alert_login" role="alert">
                       <strong>login incorrect!</strong> 
                  </div>

                  <div class="alert alert-warning" id="alert_empty" role="alert">
                    <strong>please insert all fields value!</strong> 
               </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./login/index.js"></script>
</body>
</html>
